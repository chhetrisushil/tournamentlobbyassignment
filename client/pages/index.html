<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
    <title>Tournament Lobby</title>
  </head>
  <body>
    <div id="wrapper">
      <section id="container">
        <table cellpadding="0" cellspacing="0" border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Decks</th>
              <th>Point Value</th>
              <th>Min Entry</th>
              <th>Status</th>
              <th>Sitting</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- tournament list goes here -->
          </tbody>
        </table>
      </section>
    </div>

    <script type="text/x-template" id="rowTemplate">
      <tr>
        <td class="">{{name}}</td>
        <td class="">{{decks}}</td>
        <td class="">{{pointValue}}</td>
        <td class="">{{minEntry}}</td>
        <td class="">{{status}}</td>
        <td class="">{{sitting}} <a href="#" data-eventname="viewPlayers">view players</a></td>
        <td class=""><a href="#" data-eventname="joinRoom">Join</a></td>
      </tr>
    </script>

    <script type="text/javascript" src="/js/helper.js"></script>
    <script type="text/javascript" src="/js/events.js"></script>

    <script type="text/javascript" src="/js/model.js"></script>
    <script type="text/javascript" src="/js/view.js"></script>
    <script type="text/javascript" src="/js/controller.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
